 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
    <center>
      <h2 class="btn btn-warning heading">Emotion Recognition
      <br>
      <span>&#9996;</span>
      <span>&#128512;</span>
      <span>&#128516;</span>
      <span>&#128532;</span>
      <span>&#128577;</span>
      <span>&#128548;</span>
      <span>&#128545;</span>
      <span>&#9996;</span>
      </h2>

      <br><br>
      <p>Take your selfie to generate emoji
        <br><br>
        <b style="color:yellow">Are you happy?</b>
        <br><br>
        <b style="color:blue">Are you sad?</b>
        <br><br>
        <b style="color:red">Are you angry?</b>
        <br><br>
        <b style="color:black">Are you waving a sign?</b>
      </p>

      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <h4>Webcam View-</h4>
        <div id="camera"></div>
        <br><br>
        <button class="btn btn-warning" onclick="Capture()">Capture Image</button>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1</label>
        <p class="emotion" id="emotion_result"></p>
        <p class="emoji" id="emoji_result"></p>
        <br><br>
        <label>Prediction 2</label>
        <p class="emotion" id="emotion_result2"></p>
        <p class="emoji" id="emoji_result2"></p>      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <h4>Snapshot</h4>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-success" onclick="check()">Predict Emotion</button>
      </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
